  <div class="contact-form">
    <h1>Email Sign Up Form</h1>
    <p>Weâ€™d love to hear from you! Please fill out the form below:</p>

    <form action="#" method="post">
      <label for="name">Name</label>
      <div class="row">
        <input type="text" name="prefix" placeholder="Mr./Mrs./Ms" />
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
      </div>

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="your@email.com" required />

      <label for="phone">Phone</label>
      <input type="number" name="phone" placeholder="(000) 000-0000" />

      <label>Address</label>
      <input type="text" name="permanentAddress" placeholder="Permanent Address" />
      <input type="text" name="currentAddress" placeholder="Current Address" />

      <div class="row">
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="state" placeholder="State/Province" />
      </div>

      <input type="text" name="zip" placeholder="Postal/ZIP Code" />

      <label for="message">Message</label>
      <textarea name="message" rows="4" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
